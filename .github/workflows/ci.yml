name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-format:
    name: Lint & Format checks
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check (Prettier)
        run: pnpm run format:check

      - name: Lint (ESLint)
        run: pnpm run lint

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint-format

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile engine types (tsc)
        run: pnpm --filter @turn-seven/engine exec tsc -p packages/engine/tsconfig.json

      - name: Build web app (turn-seven)
        run: pnpm --filter turn-seven build

      - name: Run tests
        run: pnpm test
